<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page made in Bootstrap</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  
  <main class="container">

    <div class="row ">
      <div class="col">
        <img src="https://images.pexels.com/photos/9072307/pexels-photo-9072307.jpeg?auto=compress&cs=tinysrgb&w=600">
      </div>
      <div class="col border">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <div class="row">
          <p class="h3">Let's do this!</p>
          <form class="row">
            <div class="col-6">
              <label for="fname" class="form-label">first name</label>
              <input type="text" class="form-control" id="fname">
              <label for="email" class="form-label">email</label>
              <input type="email" class="form-control" id="email">
              <label for="pass" class="form-label">password</label>
              <input type="password" class="form-control" id="pass">
            </div>
            <div class="col-6">
              <label for="lname" class="form-label">last name</label>
              <input type="text" class="form-control" id="lname">
              <label for="phone" class="form-label">phone number</label>
              <input type="tel" class="form-control" id="phone">
              <label for="cpass" class="form-label">confirm password</label>
              <input type="email" class="form-control" id="cpass">
            </div>

          </form>


        </div>
        
      </div>
      
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
