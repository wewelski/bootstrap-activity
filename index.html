<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page made in Bootstrap</title>
    <link rel="stylesheet" href="styles">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <img src="https://images.pexels.com/photos/9072307/pexels-photo-9072307.jpeg?auto=compress&cs=tinysrgb&w=600" class="img-fluid" alt="playing with CS">
          </div>
          <div class="col">
            <div class="row">
                <p class="text-start">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p class="text-start">You <em>know</em> you want to.</p>
            </div>
            <div class="row text-start">
                <h3>Let's Do This!</h3>
                <div class="col">
                    <label for="first" class="form-label">FIRST NAME</label>
                    <input type="text" class="form-control "id="first">
                    <label for="email" class="form-label">EMAIL</label>
                    <input type="email" class="form-control "id="email">
                    <label for="pword" class="form-label">PASSWORD</label>
                    <input type="password" class="form-control "id="pword">
                </div>
                <div class="col">
                    <label for="last" class="form-label">LAST NAME</label>
                    <input type="text" class="form-control "id="last">
                    <label for="phone" class="form-label">PHONE NUMBER</label>
                    <input type="tel" class="form-control "id="phone">
                    <label for="cpword" class="form-label">CONFIRM PASSWORD</label>
                    <input type="password" class="form-control "id="cpword">
                </div>
            <div>
            <div class="row">
                <button type="button" class="btn btn-success btn-sm">Create Account</button>
                <p>Already have an account? <a href="#" class="link-secondary">Login</a></p>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
